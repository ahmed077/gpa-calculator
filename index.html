<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="libs/normalize.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
   <header>
       <nav class="box">
          <div class="container">
               <div class="logo flex pull-left">
                   <a href="#"><i class="fa fa-home"></i></a>
               </div>
               <ul class="list-unstyled pull-right flex">
                   <li><a href="#"><i class="fa fa-home"></i>List #1</a></li>
                   <li><a href="#"><i class="fa fa-home"></i>List #2</a></li>
                   <li><a href="#"><i class="fa fa-home"></i>List #3</a></li>
                   <li><a href="#"><i class="fa fa-cog"></i>List #4</a></li>
                   <li class="flex">
                       <a href="#" class="img"></a>
                       <a id="sub-list" href="#"><i class="fa fa-caret-down"></i></a>
                       <ol class="list-unstyled box">
                           <li><a href="#">Link</a></li>
                           <li><a href="#">Link</a></li>
                           <li><a href="#">Link</a></li>
                       </ol>
                   </li>
               </ul>
               <div class="clearfix"></div>
            </div>
       </nav>
   </header>
    <div class="container">
        <form method="post" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 box">
            <div class="row">
                <div class="form-group col-sm-12">
                    <select name="">
                        <option value="default" selected>Marks to GPA</option>
                        <option value="optionone">Hundred percent to GPA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="form-body">
                    <div class="row">
                        <div class="col-xs-12" id="labels">
                            <label class="control-label col-xs-4">Subject Name</label>
                                <label class="control-label text-center col-xs-2">Degree</label>
                                <label class="control-label text-center col-xs-2">Max Degree</label>
                            <label class="control-label text-center col-xs-2">Hours</label>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="form-group col-xs-4">
                            <input type="text" class="form-control" required placeholder="Ex: Math">
                        </div>
                        <div class="form-group col-xs-2">
                            <input min="0" max="9999" type="number" class="form-control min" required placeholder="yours">
                        </div>
                        <div class="form-group col-xs-2">
                            <input  min="50" max="9999" type="number" class="form-control max" required placeholder="max">
                        </div>
                        <div class="form-group col-xs-2">
                            <input type="text" class="form-control" required placeholder="Ex: 4">
                        </div>
                        <div class="col-xs-2 buttons">
                            <div class="btn btn-info pull-left"><i class="fa fa-calculator"></i></div>
                            <div class="btn btn-warning pull-left" id="clear"><i class="fa fa-remove"></i></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group controls">
                <div class="pull-left"><input class="btn btn-info btn-lg" id="calculate" type="submit" value="Calculate"></div>
                <div class="btn btn-success btn-lg" id="addSubject"><i class="fa fa-plus"></i></div>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
<script src="libs/jquery.min.js"></script>
<script src="js/customSelect.js"></script>
<script src="js/main-copy.js"></script>
</body>
</html>
