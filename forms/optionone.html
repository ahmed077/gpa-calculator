<div class="row">
    <div class="col-xs-12" id="labels">
        <label class="control-label col-xs-4">Subject Name</label>
        <label class="control-label col-xs-4">Hundred Percent Value</label>
        <label class="control-label text-center col-xs-2">Hours</label>
    </div>
</div>
<hr>

<div class="row">
    <div class="form-group col-xs-4">
        <input type="text" id="subject" class="form-control" required placeholder="Ex: Math">
    </div>
    <div class="form-group col-xs-4">
        <input type="number" class="form-control perc" required placeholder="Ex: 100%">
    </div>
    <div class="form-group col-xs-2">
        <input type="number" class="form-control hour" required placeholder="Ex: 4">
    </div>
    <div class="col-xs-2 buttons">
        <div class="btn btn-info pull-left mini-calculate"><i class="fa fa-calculator"></i></div>
        <div class="btn btn-warning pull-left" id="clear"><i class="fa fa-remove"></i></div>
        <div class="clearfix"></div>
    </div>
    <div class="messages col-xs-12">
        <div class="error"></div>
        <div class="mini-result"></div>
    </div>
</div>
